<ion-grid>
    <ion-row size="12">
        <ion-col *ngFor="let artista of artistas" size="5">
            <ion-row>
                <ion-col>
                    <img src="{{artista['Canciones'][0]['Imagen']}}" alt="">
                </ion-col>
                <ion-col>
                    {{artista['Nombre']}}
                </ion-col>
            </ion-row>
        </ion-col>
    </ion-row>
</ion-grid>
