<ion-grid>
    <ion-label>
        <h1>Recomendadas</h1>
    </ion-label>
    <ion-row size="12">
        <ion-col *ngFor="let cancion of recomendadas" size="12">
            <a [routerLink]="['/spomtify/cancion', cancion['key']]">
                <ion-card>
                    <ion-row>
                        <ion-col>
                            <img src="{{cancion['url_imagen']}}" alt="xd">
                        </ion-col>
                        <ion-col>
                            <ion-row>
                                <h5>
                                    {{cancion['titulo']}}
                                </h5>
                            </ion-row>
                            <ion-row>
                                <h5>
                                    {{cancion['autor']}}
                                </h5>
                            </ion-row>
                        </ion-col>
                    </ion-row>
                </ion-card>
            </a>
        </ion-col>
    </ion-row>
</ion-grid>
