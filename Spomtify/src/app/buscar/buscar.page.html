<ion-header>
    <ion-toolbar>
        <ion-title>Buscar</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar [(ngModel)]="busqueda" (ionChange)="filtrarCanciones()"></ion-searchbar>
    <ion-grid *ngIf="busqueda != ''">
        <ion-row *ngFor="let cancion of cancionesFiltradas">
            <ion-col>
                <img src="{{cancion['Imagen']}}" alt="">
            </ion-col>
            <ion-col>
                <ion-row>
                    <ion-label>
                        <h1>
                            {{cancion['Artista']}}
                        </h1>
                    </ion-label>
                </ion-row>
                <ion-row>
                    <ion-label>
                        <h1>
                            {{cancion['Titulo']}}
                        </h1>
                    </ion-label>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
